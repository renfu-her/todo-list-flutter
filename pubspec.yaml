name: todo_list
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  flutter_launcher_icons: ^0.13.1
  fluttertoast: ^8.2.2
  ionicons: ^0.2.2
  lottie: ^2.6.0
  shared_preferences: ^2.2.1
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/

flutter_icons:
  android: "launcher_icon" 
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/todo_list_logo.png"